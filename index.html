<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wake-Up Voice Assistant</title>
  <style>
    body {
      background-color: #121212;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #status {
      margin: 20px;
      font-size: 22px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #121212;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Voice Assistant with Wake Word</h1>
  <div id="status">Status: Sleep Mode</div>
  <button onclick="startListening()">Start Assistant</button>

  <script>
    let mode = "sleep";
    let recognition;

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      synth.speak(utter);
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Browser doesn't support speech recognition");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            let userSpeech = event.results[i][0].transcript.trim().toLowerCase();
            console.log("Heard:", userSpeech);

            if (mode === "sleep" && userSpeech.includes("wake up")) {
              document.getElementById("status").innerText = "Status: Active Mode";
              mode = "active";
              speak("I am listening");
            } else if (mode === "active") {
              document.getElementById("status").innerText = "Status: Speaking â†’ " + userSpeech;
              speak(userSpeech);
              mode = "sleep";
              document.getElementById("status").innerText = "Status: Sleep Mode";
            }
          }
        }
      };

      recognition.onerror = function(event) {
        console.error("Speech error:", event.error);
      };

      recognition.onend = function() {
        // Auto-restart listening when recognition ends
        recognition.start();
      };

      recognition.start();
    }
  </script>
</body>
</html>
