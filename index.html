<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wakeup Jarvis Assistant</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #00ffd5;
    }

    #chat {
      background: #121212;
      border-radius: 10px;
      padding: 20px;
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .user-msg, .bot-msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
    }

    .user-msg {
      background-color: #0066ff;
      color: white;
      float: right;
      clear: both;
    }

    .bot-msg {
      background-color: #222;
      color: #00ffd5;
      float: left;
      clear: both;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      background-color: #00ffd5;
      color: #1e1e1e;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c2a8;
    }

    .settings-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: #00ffd5;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .settings-btn:hover {
      color: #00c2a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="settings-btn" onclick="changeDatabase()">‚öôÔ∏è</button>
    <h1>üéôÔ∏è Wakeup Jarvis</h1>
    <div id="chat"></div>
    <div id="status">Status: Sleep Mode</div>
    <button onclick="startAssistant()">Start Assistant</button>
  </div>

  <script>
    const hotwords = ["wake up", "jarvis", "hello assistant", "ayushi", "hey buddy"];
    const stopwords = ["stop", "exit"];
    const defaultURL = "https://raw.githubusercontent.com/AashooSharma/My_reply_database/refs/heads/main/BigReplyDatabase.json";
    let recognition;
    let mode = "sleep";

    function getDBUrl() {
      return localStorage.getItem("replyDB") || defaultURL;
    }

    function changeDatabase() {
      const newUrl = prompt("Enter new JSON database URL:", getDBUrl());
      if (newUrl) {
        localStorage.setItem("replyDB", newUrl.trim());
        alert("‚úÖ New database URL set!");
      } else {
        alert("‚ö†Ô∏è Using default database.");
        localStorage.removeItem("replyDB");
      }
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      synth.speak(utter);
    }

    function addChat(message, isBot = false) {
      const chatDiv = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = isBot ? "bot-msg" : "user-msg";
      msg.textContent = message;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function getBotReply(command) {
      try {
        const res = await fetch(getDBUrl());
        const data = await res.json();

        if (!data.responses || !Array.isArray(data.responses)) {
          return "Invalid database structure.";
        }

        const found = data.responses.find(
          item => item.input.toLowerCase() === command.toLowerCase()
        );
        return found ? found.reply : "Sorry, I don‚Äôt understand that.";
      } catch (err) {
        return "Error fetching reply.";
      }
    }

    function startAssistant() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Web Speech API not supported");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = async function(event) {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const speech = event.results[i][0].transcript.trim().toLowerCase();
            console.log("User:", speech);
            addChat(speech, false);

            if (mode === "sleep" && hotwords.some(word => speech.includes(word))) {
              mode = "active";
              document.getElementById("status").textContent = "Status: Active Mode";
              speak("Yes, I am listening.");
              addChat("Yes, I am listening.", true);
            } else if (mode === "active") {
              if (stopwords.some(word => speech.includes(word))) {
                mode = "stopped";
                recognition.stop();
                document.getElementById("status").textContent = "Status: Stopped ‚ùå";
                speak("Okay, assistant stopped.");
                addChat("Okay, assistant stopped.", true);
              } else {
                const reply = await getBotReply(speech);
                speak(reply);
                addChat(reply, true);
                mode = "sleep";
                document.getElementById("status").textContent = "Status: Sleep Mode";
              }
            }
          }
        }
      };

      recognition.onerror = function(event) {
        console.error("Recognition error:", event.error);
      };

      recognition.onend = function() {
        if (mode !== "stopped") recognition.start();
      };

      recognition.start();
    }
  </script>
</body>
</html>
